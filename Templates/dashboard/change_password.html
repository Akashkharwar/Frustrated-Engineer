{% extends 'dashboard_base.html' %}

{% block dashboardstyles %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .filename {
    display: block;
    margin-top: 5px;
    font-style: italic;
  }
  
</style>
{% endblock dashboardstyles %}

{% block dashboardbody %}
  <h1>Change Password</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_old_password">Old Password:</label>
      <input type="password" id="id_old_password" name="old_password" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_new_password1">New Password:</label>
      <input type="password" id="id_new_password1" name="new_password1" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_new_password2">Confirm New Password:</label>
      <input type="password" id="id_new_password2" name="new_password2" class="form-control">
    </div>
    <br>
    <button type="submit" class="bn30 bn31">Change Password</button>
  </form>
{% endblock dashboardbody %}
