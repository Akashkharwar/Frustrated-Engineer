{% extends 'dashboard_base.html' %}


{% block dashboardstyles %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .filename {
    display: block;
    margin-top: 5px;
    font-style: italic;
  }
  
</style>
{% endblock dashboardstyles %}

{% block dashboardbody %}
  <h1>Update User Profile</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" id="id_username" name="username" value="{{ form.username.value }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_first_name">First Name:</label>
      <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_last_name">Last Name:</label>
      <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" id="id_email" name="email" value="{{ form.email.value }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_profile_picture">Profile Picture:</label>
      <input type="file" id="id_profile_picture" name="profile_picture" class="form-control-file form-control">
      <span class="filename"></span>
    </div>
    <br>
    <button type="submit" class="bn30 bn31">Update</button>
  </form>
{% endblock dashboardbody %}
