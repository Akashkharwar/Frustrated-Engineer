{% extends 'base.html' %}

{% block title %}Blogs - Frustrated Engineers{% endblock title %}

{% load static %}

{% block body %}
<main class="page blog-post">
  <section class="clean-block clean-post dark">
    <div class="container">
      <div class="block-content">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Created at: {{ post.created_at }}</p>
      </div>
    </div>
  </section>
</main>
{% endblock body %}
