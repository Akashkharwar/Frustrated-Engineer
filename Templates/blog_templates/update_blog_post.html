{% extends 'base.html' %}

{% block title %}Create Blog Post - Frustrated Engineers{% endblock title %}

{% block styles %}

<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  select[multiple] {
    height: auto;
  }

  button[type="submit"] {
    background-color: #200E49;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button[type="submit"]:hover {
    background-color: #321772;
  }

  .page {
    margin-top: 100px;
  }

  .form-group-file {
    position: relative;
  }

  .form-group-file input[type="file"] {
    opacity: 1;
    width: 100%;
    height: 100%;
    cursor: pointer;
    z-index: 2;
  }

  #id_image {
    display: inline-block;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background-color: #fff;
    z-index: 1;
  }

  .form-group-file .filename {
    margin-top: 5px;
    font-size: 14px;
    color: #D730E9;
    
  }
  .sidebar{
    height:130vh!important;    
  }
  .contentdashboard{
    height:110vh!important;
  }
</style>


{% endblock styles %}

{% block body %}
<main class="page create-blog-post">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-content">
        <h2>Create Blog Post</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
          </div>

          <div class="form-group">
            <label for="id_content">Content:</label>
            <textarea id="id_content" name="content" required></textarea>
          </div>

          <div class="form-group-file">
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image">
            <span class="filename"></span>
          </div>

          <div class="form-group">
            <label for="id_categories">Categories:</label>
            <select id="id_categories" name="categories" multiple required>
              {% for category in form.fields.categories.queryset %}
              <option value="{{ category.pk }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="id_tags">Tags:</label>
            <select id="id_tags" name="tags" multiple required>
              {% for tag in form.fields.tags.queryset %}
              <option value="{{ tag.pk }}">{{ tag.name }}</option>
              {% endfor %}
            </select>
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
</main>
{% endblock body %}

{% block dashjs %}
<script>
  // Javascript code to display the selected image filename
  const fileInput = document.getElementById('id_image');
  const filenameContainer = document.querySelector('.filename');

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      filenameContainer.textContent = file.name;
    } else {
      filenameContainer.textContent = '';
    }
  });
</script>
{% endblock dashjs %}
