{% extends 'base.html' %}

{% block title %}Create Blog Post - Frustrated Engineers{% endblock title %}

{% block body %}
<main class="page create-blog-post">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-content">
                <h2>Create Blog Post</h2>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="form-group">
                      <label for="id_tags_input">Tags (separated by commas):</label>
                      <input type="text" class="form-control" id="id_tags_input" name="tags_input">
                  </div>
                  <div class="form-group">
                      <label for="id_categories_input">Categories (separated by commas):</label>
                      <input type="text" class="form-control" id="id_categories_input" name="categories_input">
                  </div>
                  <button type="submit">Create</button>
              </form>
            </div>
        </div>
    </section>
</main>
{% endblock body %}
